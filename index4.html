    <script>
        $('.single-item-carousel').slick({
            dots: true,
            infinite: true,
            slidesToShow: 1,
            slidesToScroll: 1,
            asNavFor: '.vertical-carousel',
        });

        $('.vertical-carousel').slick({
            dots: true,
            infinite: true,
            slidesToShow: 2,
            slidesToScroll: 1,
            asNavFor: '.single-item-carousel',
            vertical: true,
            verticalSwiping: true,
            beforeChange: function(currentSlide, nextSlide) {
                console.log("before change", currentSlide, nextSlide);
            },
            afterChange: function(currentSlide) {
                console.log("after change", currentSlide);
            }
        });

        const slideItems = document.querySelectorAll('.slide__1-item');        
        dataInput.forEach((dataSlide, indexFarther) => {
            dataSlide.forEach((data, index) => {
                var mainDiv = document.createElement('div');
                mainDiv.className = 'slide__position';
                mainDiv.style.bottom = data.positionY
                mainDiv.style.left = data.positionX

                var childrenDiv = document.createElement('div');
                childrenDiv.className = 'slide__position-children';

                var mainContentDiv = document.createElement('div');
                mainContentDiv.className = 'slide__position-main-content';

                var mainContentText = document.createElement('p');
                mainContentText.textContent = 'GHẾ SOFA CAO CẤP 2023';

                var itemDiv = document.createElement('div');
                itemDiv.className = 'slide__postion-item';

                for (var i = 0; i < 3; i++) {
                    var image = document.createElement('img');
                    image.className = 'slide__position-children-image';
                    image.src = data.images[i];
                    itemDiv.appendChild(image);
                }

                var buttonText = document.createElement('p');
                buttonText.className = 'slide__postion-button';
                buttonText.textContent = 'XEM CHI TIẾT';

                var buttonImage = document.createElement('img');
                buttonImage.src = './assets/rowNormal.svg';

                // Thêm các thẻ con vào các thẻ cha
                mainContentDiv.appendChild(mainContentText);
                mainContentDiv.appendChild(itemDiv);

                buttonText.appendChild(buttonImage);

                childrenDiv.appendChild(mainContentDiv);
                childrenDiv.appendChild(buttonText);

                mainDiv.appendChild(childrenDiv);

                var plusImage = document.createElement('img');
                plusImage.src = './assets/plus.svg';

                mainDiv.appendChild(plusImage);
                let mainDivClone = mainDiv.cloneNode(true)
                slideItems[indexFarther].appendChild(mainDivClone)
            })
        } )

    </script>
